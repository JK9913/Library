<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bookcase">

    </div>
    <div class="add-book">
        <button class="add-book-button">Add Book</button>
    </div>
    <div class="add-book-form">
        <form action="">
            <label for="title">Title</label>
            <input class="title" type="text" id="title" name="title">
            <label for="author">Author</label>
            <input class="author" type="text" id="author" name="author">
            <label for="genre">Genre</label>
            <input class = 'genre' type="text" id="genre" name="genre">
            <label for="read">Read</label>
            <input class="has-read" type="checkbox" id="read" name="read">
            <button class="submit-book-button">Submit</button>
        </form>
    </div>
</body>
</html>
